      <fieldset>
        <legend>Individual Amounts:</legend>
        <div class="input-container">
          <div *ngFor="let per of persons; let i = index">
            <label>
              {{ per.name }}:
              <input type="number" id="individualAmount{{per.id}}" name="individualAmounts[{{i}}]"
                [(ngModel)]="per.amount" placeholder="{{ per.id }}. {{ per.name }}" (ngModelChange)="onAmountChange($event, per)">
            </label>
          </div>
        </div>
      </fieldset>

      <label for="transactionType">Transaction Type:</label>
      <select id="transactionType" name="transactionType" required [(ngModel)]="cal.transactionType">
        <option value="PAY">Trừ tiền</option>
        <option value="ADD">Cộng tiền</option>
      </select>

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required [(ngModel)]="cal.description">
      <input type="submit" value="Submit" />
    </form>
    <a routerLink="/calculate">Back to Calculate</a>
