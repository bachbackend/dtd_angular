
<head>
    <meta charset="UTF-8">
    <title>Update User - Financial Theme</title>
</head>

<body>
    <h1>Update User</h1>
    <div class="container">
        <form [formGroup]="userForm" (ngSubmit)="updatePerson()" ngNativeValidate>
            <label for="name">Tên:</label>
            <input type="text" id="name" formControlName="name" required><br>

            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" formControlName="dob" required class="custom-date-input"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required maxlength="50"><br>
            <label for="phoneNumber">Số Điện Thoại:</label>
            <input type="tel" id="phoneNumber" formControlName="phoneNumber" required pattern="0\d{9}"
                title="Số điện thoại phải bắt đầu bằng số 0 và có đúng 10 chữ số"><br>


            <button type="submit">Update</button>
            
        </form>
    </div>
    <a routerLink="/get-all-person">Back to List</a>

</body>
